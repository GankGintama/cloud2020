# nacos配置
server:
  port: 3377

spring:
  application:
    name: nacos-client-config
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #Nacos服务注册中心地址
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        group: DEV_GROUP
        namespace: d5ef0658-d80c-4b91-8bbd-8e264af7acc2


